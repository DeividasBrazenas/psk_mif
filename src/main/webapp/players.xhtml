<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>Players:</h2>
    <ui:repeat value="#{players.players}" var="player">
        <h:link value="#{player.firstName} #{player.lastName} (Id = #{player.id})"
                outcome="playerDetails?playerId=#{player.id}"/>
        <br/>
    </ui:repeat>
    <h:form>
        <h:inputText a:placeholder="First name" value="#{players.playerToCreate.firstName}" required="true"/>
        <br/>
        <h:inputText a:placeholder="Last name" value="#{players.playerToCreate.lastName}" required="true"/>
        <br/>
        <h:commandButton value="Add player" action="#{players.createPlayer}"/>
    </h:form>
    <br/>
    <br/>
    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
