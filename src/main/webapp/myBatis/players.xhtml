<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Players playing for sponsor "#{playersForSponsor.sponsor.name}":</h2>
    <ol>
        <ui:repeat value="#{playersForSponsor.sponsor.players}" var="player">
            <li>#{player.firstName} #{player.lastName}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="First name" value="#{playersForSponsor.playerToCreate.firstName}" required="true" />
        <h:inputText a:placeholder="Last name" value="#{playersForSponsor.playerToCreate.lastName}" required="true" />
        <h:commandButton value="Add player to the sponsor" action="#{playersForSponsor.createPlayer}" >
            <f:param name="sponsorId" value="#{playersForSponsor.sponsor.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/sponsors" value="Back to sponsors page"/>
</h:body>
</html>
