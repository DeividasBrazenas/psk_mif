<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Sponsors:</h2>
    <ui:repeat value="#{sponsorsMyBatis.sponsors}" var="sponsor">
        <h:link value="#{sponsor.name} (Id = #{sponsor.id})" outcome="/sponsorDetails?sponsorId=#{sponsor.id}"/>
        <br/>
    </ui:repeat>
    <h:form>
        <h:inputText value="#{sponsorsMyBatis.sponsorToCreate.name}" required="true" />
        <br/>
        <h:commandButton value="Add new sponsor" action="#{sponsorsMyBatis.createSponsor}" />
    </h:form>
    <br/>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
