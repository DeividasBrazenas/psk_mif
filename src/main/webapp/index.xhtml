<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>

<h:body>
    <h2>Players:</h2>
    <ol>
        <ui:repeat value="#{players.players}" var="player">
            <li>#{player.firstName} #{player.lastName}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{players.playerToCreate.firstName}" required="true"/>
        <h:inputText value="#{players.playerToCreate.lastName}" required="true"/>
        <h:commandButton value="Add new player" action="#{players.createPlayer}"/>
    </h:form>
</h:body>
</html>
