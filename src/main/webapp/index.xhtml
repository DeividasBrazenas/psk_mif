<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>

<h:body>
    <h2>Players:</h2>
    <ol>
        <ui:repeat value="#{players.players}" var="player">
            <li>#{player.firstName} #{player.lastName}</li>
        </ui:repeat>
    </ol>
</h:body>
</html>
